{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta httpequiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <title>Registration</title>
</head>


<body bgcolor="gray">

    <h1>Please Enter Username and Password Below</h1>
    
    
    <form action="/login/" method="post">
    
        {% csrf_token %}
        <input type="text" name="USER_NAME" placeholder="Enter Username"><br>
        <input type="password" name="PASSWORD" placeholder="Enter Password"><br>
        
        {% for message in messages %}
            <h2> {{message}} </h2><br><br>
        {% endfor %}
            
        <br>
        <input type="submit" value="LOGIN" class="login-button">
        <br><br>
        <a class="register-button" href="{% url 'register' %}"><span>REGISTER</span></a> 
        <br>
        <br>
        <a class="logout-button" href="{% url 'home' %}"><span>HOME</span></a> 
        
    </form>   

</body>
    
    
</html>
