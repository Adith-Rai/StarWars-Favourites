{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta httpequiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <title>Registration</title>
</head>


<body bgcolor="gray">

    <h1>Please Register Username and Password Below</h1>
    
    
    <form action="/register/" method="post">
    
        {% csrf_token %}
        <input type="text" name="USER_NAME" placeholder="Enter Username"><br>
        <input type="password" name="PASSWORD" placeholder="Enter Password"><br>
        <input type="password" name="PASSWORD_CONFIRM" placeholder="Confirm Password"><br><br>
        
        {% for message in messages %}
            <h2> {{message}} </h2><br><br>
        {% endfor %}
            
        <input type="submit" value="REGISTER" class="register-button">
        <br>
        <br>
        <div class="inline">
            <a class="logout-button" href="{% url 'home' %}"><span>HOME</span></a> 
            <a class="login-button" href="{% url 'login' %}"><span>LOGIN</span></a>
        </div>
        
    </form>   

</body>
    
    
</html>
